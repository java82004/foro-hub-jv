# Nombre de la aplicación Spring Boot
spring.application.name=foro_hub_test

# Configuración de la base de datos H2 (en memoria) para pruebas
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2

# Habilita la visualización de consultas SQL generadas por JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración del comportamiento DDL de Hibernate
spring.jpa.hibernate.ddl-auto=create-drop

# Configuración de Flyway para realizar una línea base al migrar
spring.flyway.enabled=false

# Configuración del servidor
server.port=8081

# Configuración del secreto para el token JWT, con valor predeterminado
api.security.token.secret=testSecretKey
